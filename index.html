<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <title>Flappy Bird</title>
</head>
<body>
    <div class="container">
    <!-- Banner -->    
        <h2>Hello</h2>
        <p>
            Let's have a little fun. Click on the buttons to make the bird fly. <strong>UP</strong> makes me fly higher while <strong>DOWN</strong> makes me fly lower.
        </p>
    <!-- Main Content -->
        <div class="controls">
            <button>UP</button>
            <button>DOWN</button>
        </div>

        <img src="flappy.png" alt="">
    </div>
</body>
</html>
